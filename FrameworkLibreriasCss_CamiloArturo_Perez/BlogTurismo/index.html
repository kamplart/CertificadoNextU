<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <!--Importar la fuente de los íconos de Google-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Importar la hojas de estilos de materialize css-->
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link rel="stylesheet" href="css/estilos_personalizados.css">
    <title>Manejo de tablas y contenido multimedia</title>
  </head>
  <body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>




    <div class="container">

      <div class="row">
        <div class="col s12">
          <h1>Formulario de materializa</h1>
        </div>
      </div>


        <div class="row">
          <form>
            <div class="col s12">

              <div class="row">
                <div class="input-field col s6">
                  <i class="material-icons prefix">perm_identity</i>
                  <input id='nombre' type="text" class="validate">
                  <label for="nombre">Nombre y apellido</label>
                </div>
                <div class="input-field col s6">
                  <i class="material-icons prefix">vpn_keys</i>
                  <input id='contresena' type="password" class="validate">
                  <label for="contresena">Contraseña</label>
                </div>
                <div class="input-field col s6">
                  <i class="material-icons prefix">email</i>
                  <input id='mail' type="email" class="validate">
                  <label for="mail" data-success="Correcto" data-error="Debes completar este campo">E-mail</label>
                </div>
                </div>

                <div class="row">

                  <div class="input-field col s6">
                    <select>
                      <option value="" disabled selected>Choose your option</option>
                      <option value="1">Option 1</option>
                      <option value="2">Option 2</option>
                      <option value="3">Option 3</option>
                    </select>
                    <label>Materialize Select</label>
                  </div>

                  <div class="input-field col s6">
                    <select multiple>
                      <option value="" disabled selected>Choose your option</option>
                      <option value="1">Option 1</option>
                      <option value="2">Option 2</option>
                      <option value="3">Option 3</option>
                    </select>
                    <label>Materialize Multiple Select</label>
                  </div>

                  <div class="input-field col s6">
                    <select>
                      <optgroup label="team 1">
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                      </optgroup>
                      <optgroup label="team 2">
                        <option value="3">Option 3</option>
                        <option value="4">Option 4</option>
                      </optgroup>
                    </select>
                    <label>Optgroups</label>
                  </div>

                  <div class="input-field col s6 m6">
                    <select class="icons">
                      <option value="" disabled selected>Choose your option</option>
                      <option value="" data-icon="images/sample-1.jpg">example 1</option>
                      <option value="" data-icon="images/office.jpg">example 2</option>
                      <option value="" data-icon="images/yuna.jpg">example 3</option>
                    </select>
                    <label>Images in select</label>
                  </div>

                  <div class="input-field col s6">

                  <select class="browser-default">
                    <option value="" disabled selected>Choose your option</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                  </select>
                  </div>

                </div>

                <div class="row">

                <div class="input-field col s6">
                  <p>
                    <input id='check1' type="checkbox" >
                    <label for="check1">Automovil</label>
                  </p>
                  <p>
                    <input id='check2' type="checkbox" class="validate" checked="checked">
                    <label for="check2">Bus</label>
                  </p>
                  <p>
                    <input id='check3' type="checkbox" class="filled-in">
                    <label for="check3">Avion</label>
                  </p>
                </div>

                <div class="input-field col s6">
                  <div class="switch">
                    <label>
                      No
                      <input type="checkbox">
                      <span class="lever"></span>
                      Si
                    </label>
                  </div>
                </div>

                <div class="input-field col s6">
                  <p>
                    <input id='masculino' type="radio" name="sexo" value="masculino" class="validate">
                    <label for="masculino">Masculino</label>
                  </p>
                  <p>
                    <input id='femenino' type="radio" name="sexo" value="femenino" class="validate with-gap">
                    <label for="femenino">Femenino</label>
                  </p>
                </div>
              </div>


              <div class="row">
                <div class="file-field input-field col s12">
                 <div class="btn">
                   Subir
                   <input type="file">
                 </div>
                  <div class="file-path-wrapper">
                    <input type="text" class="file-path validate">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s6">
                  <i class="material-icons prefix">ac_unit</i>
                  <textarea id='texto'  class="materialize-textarea"></textarea>
                  <label for="texto" >Texto</label>
                </div>
              </div>

            </div>
          </form>
        </div>


      </div>

    <script>
       M.AutoInit();
    </script>

  </body>
</html>
